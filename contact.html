<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Contact Us</title>
  </head>
  <body>

    <!--
      BOOTSTRAP ALERTS
      https://getbootstrap.com/docs/5.0/components/alerts/#dismissing
    -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="valid-inputs-alert" style="display:none; margin-bottom: 0;">
      Message sent - we will reply to you within 24-48 hours!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--
      BOOTSTRAP NAV
      https://getbootstrap.com/docs/5.0/components/navbar/
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="assets/images/logo-navbar.jpg"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--
      BOOTSTRAP CONTAINER
      https://getbootstrap.com/docs/5.0/layout/containers/
    -->
    <div class="container" style="margin-top:2em;">

      <div>
        <h1>Contact Us</h1>

        <!--
          BOOTSTRAP DROPDOWN
          https://getbootstrap.com/docs/5.0/components/dropdowns/

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        -->

      <!--
        BOOTSTRAP FORM
        https://getbootstrap.com/docs/5.0/forms/overview/
      -->

      <form class="mx-auto" style="max-width: 700px; margin-top:2em;">
        <div class="row" style="margin-bottom: 2%">
          <label for="contact-name" class="form-label">Name</label>
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="mb-3">
          <label for="my-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="my-email" aria-describedby="emailHelp" placeholder="hello@example.com">
        </div>

        <div class="mb-3">
           <label class="form-check-label" for="my-select">Inquiry Type</label>
           <select class="form-select" id="my-select" aria-label="Default select example">
            <option value="1">Technical</option>
            <option value="2">Business</option>
            <option value="3">Media</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="my-select">Message</label>
          <textarea class="form-control" id="message" placeholder="Your message here..." rows="5"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
      </form>

      <footer style="margin-top:2em; margin-bottom:2em;">
        <hr>
        &copy; Copyright 2021 Prof. MJ Rossetti |
        <a href="https://github.com/prof-rossetti/">source</a>
      </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript">

      console.log("Thanks for the page visit!")

      var submitButton = document.getElementById("submit-button")


      function handleClick() {
        var submitAlert = document.getElementById("valid-inputs-alert")
        console.log("---------------------")
        console.log("Contact form submitted.")
        if (submitAlert.style.display === "none") {
          submitAlert.style.display = ""

        }
      }

      submitButton.addEventListener("click", handleClick)

    </script>
  </body>
</html>
